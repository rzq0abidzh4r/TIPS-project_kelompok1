<body>
  <div class="card">

    <h1>Encoding and Decoding Analyzer</h1>

    <!-- ================= ENCODING ================= -->
    <section class="section">
      <h2>Encoding</h2>

      <label>Upload Data File</label>
      <input type="file" id="fileInput" accept=".txt">

      <label>Masukkan Teks Manual</label>
      <textarea id="textInput" placeholder="Masukkan teks di sini..."></textarea>

      <label>Pilih Metode Pengkodean</label>
      <select id="method">
        <option value="sf">Shannon–Fano</option>
        <option value="hf">Huffman</option>
        <option value="ext2">EXT2 Shannon–Fano</option>
      </select>

      <button onclick="encodeProcess()">PROSES ENCODING</button>

      <h3>Bitstream Output</h3>
      <div id="bitstream" class="output"></div>
      <button class="secondary" onclick="downloadBits()">Download File Bit</button>

      <h3>Codebook</h3>
      <div id="codebook" class="output"></div>

      <button class="secondary" onclick="downloadInfo()">Download Tabel Statistik</button>
    </section>

    <hr>

    <!-- ================= DECODING ================= -->
    <section class="section">
      <h2>Decoding</h2>

      <label>Upload Data File</label>
      <input type="file" id="bitFile" accept=".txt">

      <button onclick="decodeProcess()">PROSES DECODING</button>

      <h3>Hasil Decoding</h3>
      <div id="decodedText" class="output"></div>
    </section>

  </div>

  <script src="js/script.js"></script>
</body>
